<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="./public/images/Logosolo.svg" alt="Logo da Empresa" class="logo">
        </div>

        <h1>Criar Conta</h1>
        <form id="cadastroForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" placeholder="Seu sobrenome">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento">
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Criar senha">
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Repetir senha">
            </div>

            <div class="termos">
                <input type="checkbox" id="termos">
                <label for="termos">
                    Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="register-button">Criar Conta</button>

            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>
<script src="./js/app.js"></script>
</body>

</html>
