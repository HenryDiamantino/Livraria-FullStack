<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/logo_vale.png" type="image/x-icon">
    <title>Bibliotec</title>
</head>

<body>
    <img src="./public/images/Logosolo.svg" class="logo" alt="logo">
    <div class="login-container">
        <img src="./public/images/perfil.png" class="perfil" alt="perfil">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Inserir E-mail">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Inserir Senha">
            </div>

            <div class="forgot-password">
                <a href="./esqueceuSenha.html">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
<script src="./js/app.js"></script>
</body>

</html>
